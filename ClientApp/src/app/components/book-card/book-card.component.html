<div class="card book-card">
    <div class="card-body">
      <h4 class="card-title">{{book.name}}</h4>
      <p class="card-text"><strong>Rating: </strong>{{book.rating}}/5</p>
      <p class="card-text"><strong>Author: </strong>{{book.author}}</p>
      <p class="card-text"><strong>Genre: </strong>{{book.genre}}</p>
      <p *ngIf="book.isAvailable" class="text-success availability">Available</p>
      <p *ngIf="!book.isAvailable" class="text-danger availability">Not Available</p>
    </div>
    <div class="details-btn">
        <button class="btn btn-black" (click)="viewDetails()">Details</button>
    </div>
  </div>
